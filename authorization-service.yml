server:
  port: 8082
spring
  datasource:
    url: jdbc:h2:fbs:fbsauth
    driver-class-name: org.h2.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: https://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
